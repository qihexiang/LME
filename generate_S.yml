version: "1"
substitutes: []
output_prefix: ["output", "workflow", "S"]
rootDirectory: ["."]
template: [example_data, template.mol2]

jobs:
- name: tune_right
  use: add_substitute
  with:
    replace:
    - [P11, H35]
    - [P11, H36]
    substitutes: all
- name: tune_left
  use: add_substitute
  with:
    replace: 
    - [P12, H33]
    - [P12, H34]
    substitutes: all
